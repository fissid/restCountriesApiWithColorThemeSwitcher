  <body class="text-white dark-mode-body">
    <header class="dark-mode-header">
      <div class="container h-100">
        <div class="d-flex align-items-center justify-content-between h-100">
          <h4>Where in the world?</h4>
          <button class="btn text-capitalize text-white display-mode">

        <div class="d-flex align-items-center justify-content-between top-menu">

            <div class="input-group">
              <div class="input-group-prepend">

                <li><button class="dropdown-item text-white" type="button">America</button></li>

        </div>
        <div class="country-cards pt-5">

        </div>
      </div>
   
      <div class="container h-100 m-auto conutry-info d-none">
